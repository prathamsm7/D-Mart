<body>
    <div id="navbar"></div>

            </div>
         
        </div>
        <!-- <p>GET YOUR ORDER DELIVERED TODAY</p> -->
        <div class="cart">
        <div class="cart_data_table">
            <table>
                <thead>
                    <tr>
                        <td>#</td>
                         
                        <td>Product</td>
                         <td></td>
                        <td>No. of items</td>
                        <td>You Pay</td>
                        <td>You Save</td>
                        
                      
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="checkout">
          
            <!-- <div class="total_amount">
                <diV><p>Price Summary  <b><label id="cart-items-c">0</b></label>  Items</p></diV>
                
                <hr>
                <div><p>Sub Total : ₹ <label id="sub-total"> 00</label></p></div>
                
                <hr>
                <diV><p>Delivery Charges : ₹ <label>50.00</label></p></diV>
                
                <hr>
                <div><p>Discount :  <label id="discount">00</label></p></div>
                
                <hr>
                <div> <p><b>Total : ₹ <label id="total">₹ 50.00</label></b></p></div>
               

            </div> -->

            <div class="total_amount">
                <p>Price Summary <b><label id="cart-items-c">0</b></label> Items</p>
                <hr />
                <div>
                  <div>Cart Total</div>
                  <div>
                    <p>Rs.<label id="sub-total"></label></p>
                  </div>
                </div>
                <hr class="hr" />
                <div>
                  <div>Delivery Charge</div>
                  <div>Rs.50</div>
                </div>
                <hr class="hr" />
                <div>
                  <div>Total Amount</div>
                  <p>Rs.<label id="total"></label></p>
                </div>
                <hr class="hr" />
                <div>
                  <div>Total Savings</div>
                  <div>Rs.50</div>
                </div>
               





            <div class="cart_nav_bottom">
                <button id="checkout-btn-bottom">PROCEED TO
                   CHECKOUT</button>
           </div>
        </div>
       
    </div>
</div>
   
</body>

</html>
