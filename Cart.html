<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link rel="stylesheet" href="Cart.css">
    <link rel="stylesheet" href="./styles/navbar.css" />
</head>

<body>
    <div id="navbar"></div>
 
    <div class="cart_container">
        <div class="cart_nav">
            <div>
                <p>Your Shopping Cart <b><label class="cart-items-count">0</b></label> Items</p>
            </div>
           
        </div>
        <!-- <p>GET YOUR ORDER DELIVERED TODAY</p> -->
        <div class="cart">
        <div class="cart_data_table">
            <table>
                <thead>
                    <tr>
                        <td>#</td>
                         
                        <td>Product</td>
                         <td></td>
                        <td>No. of items</td>
                        <td>You Pay</td>
                        <td>You Save</td>
                        
                      
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="checkout">
           
            <div class="total_amount">
                <p>Price Summary <b><label id="cart-items-c">0</b></label> Items</p>
                <hr>
                <p>Sub Total : ₹ <label id="sub-total"> 00</label></p>
                <hr>
                <p>Delivery Charges : ₹ <label>50.00</label></p>
                <hr>
                <p>Discount :  <label id="discount">00</label></p>
                <hr>
                <p><b>Total : ₹ <label id="total">₹ 50.00</label></b></p>

            </div>
            <div class="cart_nav_bottom">
                <button id="checkout-btn-bottom">PROCEED TO
                   CHECKOUT</button>
           </div>
        </div>
       
    </div>
</div>
    
</body>

</html>
<script type="module">
    import navbar from "../components/navbar.js";
  
    let nav = document.getElementById("navbar");
    nav.innerHTML = navbar();
  </script>


<script 
src="Cart.js">
</script>
