<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment GateWay</title>
    <link rel="icon" type="image/png" href="./images/icon.png" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/01d54b8bb8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    #main-payment {
      display: flex;
      height: 500px;
      /* border: 1px solid grey; */
    }
    #pay-choice {
      width: 25%;
      border: 1px solid silver;
    }
    #pay-now {
      width: 60%;
      border: 1px solid silver;
    }
    #upi {
      width: 20px;
    }
    i {
      color: #25a541;
    }
    #pay-choice > div {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      text-align: right;
      border: 1px solid silver;
    }
    #pay-choice > div > div:nth-child(1) {
      display: flex;
      gap: 10px;
    }
    #pay-choice > div:hover {
      background-color: #e4f4e8;
      cursor: pointer;
      color: #25a541;
    }
  </style>
  <body>
    <div id="check-nav"></div>
    <div id="pay-mode">
      <h3>Select Payment Mode</h3>
      <div id="main-payment">
        <div id="pay-choice">
          <div>
            <div>
              <div>
                <i class="far fa-credit-card fa-lg"></i>
              </div>
              <div>Debit Card</div>
            </div>
            <div><i class="fas fa-arrow-right"></i></div>
          </div>

          <div>
            <div>
              <div>
                <i class="far fa-credit-card fa-lg"></i>
              </div>
              <div>Credit Card</div>
            </div>
            <div><i class="fas fa-arrow-right"></i></div>
          </div>

          <div>
            <div>
              <div>
                <img src="images/upi.png" alt="" id="upi" />
              </div>
              <div>UPI/BHIM</div>
            </div>
            <div><i class="fas fa-arrow-right"></i></div>
          </div>

          <div>
            <div>
              <div>
                <i class="fas fa-money-bill-wave fa-lg"></i>
              </div>
              <div>Cash/Card On Delivery</div>
            </div>
            <div><i class="fas fa-arrow-right"></i></div>
          </div>

          <!-- <div><i class="far fa-credit-card fa-lg"></i>Credit Card</div> -->

          <!-- <div>
            <img src="images/upi.png" alt="" id="upi" /> UPI(GPay,PhonePe,etc)
          </div>
          <hr /> -->
          <!-- <div>
            <i class="fas fa-money-bill-wave fa-lg"></i>Cash/Card On Delivery
          </div>
          <hr /> -->
        </div>
        <div id="pay-now"></div>
      </div>
    </div>
  </body>
</html>
<script type="module">
  import { navbar } from "./components/navbar.js";
  let check_nav = document.getElementById("check-nav");
  check_nav.innerHTML = navbar();
</script>
